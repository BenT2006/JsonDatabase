<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<p id="demo">Let AJAX change this text.</p>

<button type="button" onclick="loadDoc()">Change Content</button>

<script>
/*
readystate
//https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState
0 = Unsent, client created but not called yet 
1 = Opened, open() has been called
2 = headers_received, send() has been called, headers and status are avaliable
3 = loading, downloading responseText holds prtial data
4 = done, operation complete
*/

function loadDoc() {
  var xhr = new XMLHttpRequest();
  //also can use xhr.onload = function() method don't need this.readyState if condition
  xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	/*
    	this.status = 200(ok) or 403(forbidden) or 404(not found)
    	*/
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  //https://www.w3schools.com/js/js_ajax_http_send.asp
  //method,url,async(t or f)
  xhr.open("GET", "test.txt", true);
  //sends the request to server
  xhr.send();
}

</script>

</body>
</html>
