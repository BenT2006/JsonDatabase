<!DOCTYPE html>
Live Demo
<html>
<head>
<meta content="text/html; charset = ISO-8859-1"
	http-equiv="content-type">

<script type="application/javascript">
	
         function loadJSON() {
        	alert("Loading...");
           	var data_file = "http://localhost:8080/BenWeb/JSON/data.jason"; //"http://www.tutorialspoint.com/json/data.json";//"http://localhost:8080/BenWeb/JSON/data.jason"; // //
          	var http_request = new XMLHttpRequest();
            try {
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
               alert("http_request done");
            }
            catch (e) {
            	// Something went wrong
                alert("Something went wrong!");
                return false;
            }
            
			http_request.onreadystatechange = function() {
            	alert("Lonreadystatechange");
            	if (http_request.readyState == 4  ) {
              		// Javascript function JSON.parse to parse JSON data
            		alert("readyState == 4");
            		alert(http_request.readyState);
            		alert("==>" + http_request.responseText + "<==" );
            		//var ret = "{\"name\": \"Brett\", \"country\": \"Australia\"}";
            		try {
            			alert("Parsing!");
                    	var jsonObj = JSON.parse(http_request.responseText);

            			alert("Parsing Done!");
                  		//alert(document.getElementById("Name").innerHTML);
                  		// jsonObj variable now contains the data structure and can
                  		// be accessed as jsonObj.name and jsonObj.country.
                  		document.getElementById("Name").innerHTML = jsonObj.name;
                  		document.getElementById("Country").innerHTML = jsonObj.country;
                  		alert("done");	
               		} catch (e) {
                   		// Something went wrong
                   		alert("Parse broke!");
                   		return false;
               		}
            	}
			}
           	http_request.open("GET", data_file, true);
            http_request.send(); 
       }
						
</script>

<title>tutorialspoint.com JSON</title>
</head>

<body>
      <h1>Cricketer Details</h1>
		
      <table class = "src">
         <tr><th>Name</th><th>Country</th></tr>
         <tr><td><div id = "Name">Sachin</div></td>
         <td><div id = "Country">India</div></td></tr>
      </table>

      <div class = "central">
         <button type = "button" onclick = "loadJSON()">Update Details </button>
      </div>
		
   </body>
		
</html>
