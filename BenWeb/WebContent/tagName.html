<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Tag Name</h2>

<div id="main">
<p>The DOM is very useful.</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>
<p class="classShort">Use document.querySelectorAll(attribute.className)</p>
<p id="yeet"></p>
<p id="yeeto"></p>

<script>
var x = document.getElementById("main");
var y = x.getElementsByTagName("p");
var z = document.querySelectorAll("p.classShort")
document.getElementById("yeet").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
document.getElementById("yeeto").innerHTML = 
'The first paragraph (index 0) with class "classShort" is: ' + z[0].innerHTML;
document.write("hi");
</script>

</body>
</html>
</html>
