p {

<script>

function calc(){
	var billAmount = document.getElementById('billAmount').value;
	var tipPert = document.getElementById('tipPert').value;
	//document.getElementById("test").innerHTML = billAmount + ", " + tipPert;
	
	document.getElementById('tip').value = tip(billAmount, tipPert);
	document.getElementById('totalBill').value = total(tip(billAmount, tipPert), billAmount)
	
}

function tip(billAmount, tipPert){
	var tip = billAmount * tipPert/100;
	var roundedTip = moneyRound(tip);
	return roundedTip;
}

function moneyRound(num) {
    return Math.ceil(num * 100) / 100;
}

function total(tip, billAmount){
	var total = tip * 1 + billAmount * 1;
	return total;
}

</script>

<meta charset="UTF-8">
<title>Tip Calculator</title>
</head>
<body>
	<h1>Ben's Tip Calculator</h1>

	
		<div>
			<label>Bill Amount:</label><br>
			<input type="number" id="billAmount" /><br>
		
			<label>Tip Percentage:</label>	<br>
			<input type="number" id="tipPert" />%<br>
			
		
		

			<button onclick="calc();">Calculate</button><br>

		
			<label>Tip:</label><br>
			<input type="number" id="tip" /><br>

		
			<label>Total Bill:</label><br>
			<input type="number" id="totalBill" /><br>
		</div>
	
	<p id="test"></p>


</body>
