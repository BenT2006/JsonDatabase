<!DOCTYPE html>
<html>
<body>

<h1 id="id01">My First Page</h1>
<p id="id02"></p>

<p>Hello World!</p>

<div>
<p>The DOM is very useful!</p>
<p>This example demonstrates the <b>document.body</b> property.</p>
</div>

<div id="div1">

<p>HTMLCollection is not an array. You can loop through it, but can't use the normal methods arrays can use</p>

<p id="p1">Normal 1</p>
<p id="p2">Normal 2</p>
</div>

<button onclick="remover()">Remove Normal 1</button>

<button onclick="pChange()">Change P</button>

<script>
document.getElementById("id02").innerHTML = 
	document.getElementById("id01").firstChild.nodeValue; 
	
document.getElementById("id02").innerHTML += ", " + 
	document.getElementById("id01").nodeName + "<< this is the name of the node, header1, because of nodeName";
	
document.getElementById("id02").innerHTML += ", " + 
	document.getElementById("id02").nodeType + "<< this is the nodeType, returns the type of node";
	// or after the period use childNodes[0].nodeValue;
	
	
	
var para = document.createElement("p");
var node = document.createTextNode("New");
para.appendChild(node);
var element = document.getElementById("div1");
//element.appendChild(para);
var child = document.getElementById("p1"); 
element.insertBefore(para, child); //this specifically inserts it before the second parameter

//element.replaceChild(para,child); //(1st replaces the second)

function pChange() {
  var myCollection = document.getElementsByTagName("p");
  var i;
  for (i = 0; i < myCollection.length; i++) {
    myCollection[i].style.color = "red";
  }
}


function remover() {
	  var elmnt = document.getElementById("p1");
	  elmnt.remove(); //simple syntax, just remove, but method doesn't work in older browsers.
	}
	
	
//alert(document.body.innerHTML);
</script>

</body>
</html>
